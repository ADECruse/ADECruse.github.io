<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/test_style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">

    <title>Alan D. E. Cruse | Personal Page</title>
  </head>
  <body>
    <main id="wrapper">
      <!-- Intro -->
      <header id="intro">
        <h1>I am<br/>
        Alan D. E. Cruse</h1>
        <p>Developer for Web and Games</p>
        <a href="https://github.com/ADECruse"><i class="fab fa-github fa-2x"></i></a>
        <ul>
        	<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a></li>
        </ul>
      </header>

      <!-- nav -->
      <nav>
        <ul>
          <li>

          </li>
        </ul>
      </nav>

      <!-- portfolio -->
      <section id="">
        <h2>My Portfolio</h2>
        <p></p>
      </section>

      <!-- about me -->
      <section id="">
        <h2>About Me</h2>
        <p></p>
      </section>

      <!-- contact form -->
      <section id="">
        <h2>Get in Contact</h2>
        <form action="" method="post" autocomplete="on">
          <p>
            <label>First name</label><br>
            <input type="text" name="first_name">
          </p>
          <p>
            <label>Last name</label><br>
            <input type="text" name="last_name">
          </p>
          <p>
            <label>Email</label><br>
            <input type="email" name="email" placeholder="e.g alex@smith.com" required>
          </p>
          <p>
            <label>Message</label><br>
            <textarea name="message" cols="40" rows="5" placeholder="e.g. Hello my name is Alex" spellcheck required></textarea>
          </p>
          <button name="submit_button" type="submit" >
              Submit form
          </button>
        </form>
      </section>

      <!-- footer -->
      <footer>
        <p>&copy 2019 Alan D. E. Cruse</p>
      </footer>
    </main>
